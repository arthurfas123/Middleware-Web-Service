<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/login.css">
</head>
<body>
    <div class="d-flex flex-column gap-3 w-25">
        <div class="input-group flex-nowrap w-100">
            <span class="input-group-text" id="addon-wrapping">NOME</span>
            <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap w-100">
            <span class="input-group-text" id="addon-wrapping">SENHA</span>
            <input id="senha" type="text" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
        </div>

        <button id="login" type="button" class="btn btn-primary w-100">Login</button>

        <button id="cadastrar" type="button" class="btn btn-primary w-100">Cadastrar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/frontend/scripts/home.js"></script>
</body>
</html>
